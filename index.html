<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My valentine day</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>    
</head>
<body>
    <main>
        <div class="titles-wrapp">
            <p class="title title0 animate__animated animate__bounceIn animate__slow">¿Quieres ser mi san valentine?</p>
            <p class="title title1 animate__animated">¿Estás segura?</p>
            <p class="title title2 animate__animated">¿Puedes pensarlo bien?</p>
            <p class="title title3 animate__animated">Es la última pregunta, ya no hay vuelta atrás</p>
            <p class="title title4 animate__animated">Feliz San Valentín</p>
        </div>
        <img id="gifMain" src="images/16-peach-cat-mochi-goma.gif" alt="">
        <div class="btns-wrapp">
            <button id="btnNo" data-count="0" class="btnOption btnAccept">No</button>
            <button id="btnSi" data-count="0" class="btnOption btnCancel">Si</button>
        </div>        
    </main>
    <div class="overlay animate__animated"></div>    
    <script src="js.js"></script>
</body>
</html>
